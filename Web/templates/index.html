<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic YouTube Downloader</title>
    <style>
      body {
        font-family: sans-serif;
        background: #2c2c2c;
        color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem 0;
      }
      .container {
        background: #3c3c3c;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 90%;
        max-width: 500px;
      }
      h1 {
        margin-top: 0;
      }
      #url-input,
      #check-btn,
      #format-select,
      #download-btn {
        width: 100%;
        padding: 12px;
        margin-bottom: 1rem;
        border-radius: 5px;
        border: 1px solid #555;
        background: #2c2c2c;
        color: #f1f1f1;
        box-sizing: border-box;
      }
      #check-btn,
      #download-btn {
        background: #555;
        cursor: pointer;
        font-weight: bold;
      }
      #download-btn {
        background: #d9534f;
      }
      #format-group {
        display: none;
      } /* Hidden by default */
      .loader {
        display: none;
        margin: 1rem auto;
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #d9534f;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Downloader</h1>

      <form id="download-form" action="/download" method="post">
        <input
          type="text"
          id="url-input"
          name="url"
          placeholder="Enter YouTube URL"
          required
        />
        <button type="button" id="check-btn">Check Formats</button>
        <div id="status-message" style="margin-bottom: 1rem"></div>
        <div class="loader" id="loader"></div>

        <div id="format-group">
          <select id="format-select" name="format_id" required></select>
          <button type="submit" id="download-btn">Download</button>
        </div>
      </form>
    </div>

    <script>
      // Get references to all our HTML elements
      const checkBtn = document.getElementById("check-btn");
      const urlInput = document.getElementById("url-input");
      const formatGroup = document.getElementById("format-group");
      const formatSelect = document.getElementById("format-select");
      const downloadForm = document.getElementById("download-form");
      const loader = document.getElementById("loader");
      const statusMessage = document.getElementById("status-message");

      // Add a click event listener to the "Check Formats" button
      checkBtn.addEventListener("click", async () => {
        const url = urlInput.value;
        if (!url) {
          statusMessage.textContent = "Please enter a URL first.";
          return;
        }

        // Show loader and hide old results
        loader.style.display = "block";
        formatGroup.style.display = "none";
        statusMessage.textContent = "Fetching available formats...";

        try {
          // Use the Fetch API to send the URL to our new Flask endpoint
          const response = await fetch("/get-formats", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: url }),
          });

          loader.style.display = "none"; // Hide loader

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "Failed to fetch formats.");
          }

          const formats = await response.json();

          // Clear any old options from the select dropdown
          formatSelect.innerHTML = "";

          if (formats.length === 0) {
            statusMessage.textContent =
              "No suitable MP4 or audio formats found.";
            return;
          }

          // Dynamically create a new <option> for each format found
          formats.forEach((format) => {
            const option = document.createElement("option");
            option.value = format.id;
            option.textContent = format.text;
            formatSelect.appendChild(option);
          });

          // Show the format dropdown and download button
          formatGroup.style.display = "block";
          statusMessage.textContent = "Select a format and click download.";
        } catch (error) {
          loader.style.display = "none";
          statusMessage.textContent = "Error: " + error.message;
        }
      });
    </script>
  </body>
</html>
